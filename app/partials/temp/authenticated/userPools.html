<html>
<div class="span10" id="page-content-wrapper">
	<div class="container-fluid">
		<div class="row-fluid">
			<!-- menu toggle-->
			<div class="col-md-2">
				<a href="#menu-toggle" id="menu-toggle">
					<i id="menu" class="fa fa-close fa-3x" aria-hidden="true"></i>
				</a>
			</div>
			<!-- menu toggle end -->
			<!-- start userInfo -->
			<div class="col-md-2 user-name">
				<i class="fa fa-user-circle fa-4x" aria-hidden="true"></i>
				<h4>{{userName}}</h4>
			</div>
			<!-- end userInfo -->
			<!-- start content -->
			<div class="row-fluid">
				<!-- start header -->
				<div class="col-lg-12 header-lite">
					<h1>{{pageTitle}}</h1>
					<hr>
				</div>
				<div class="col-lg-12 header-lite">
					<div ng-click="createPoolInput()" class="btn btn-circle btn-primary">New</a>
						<hr>
					</div>
					<!-- pool createPool -->
					<div ng-show="createInput">
						<form class="col-md-4 col-md-offset-4 poolInput">
							<div class="form-group">
								<input type="text" class="form-control input-lg poolInput-form" ng-model="pool.title" placeholder="Title" required>
							</div>
							<div ng-repeat="data in dataset">
								<input type="text" class="form-control input-lg poolInput-form" ng-model="data.label" placeholder="Option" required>
							</div>
							<!-- add data -->
							<i ng-click="addData()" class="fa fa-plus fa-2x plus-data" aria-hidden="true"></i>
							<!-- end add data -->
							<div class="form-group">
								<button class="btn btn-primary btn-lg btn-block" ng-disabled="!pool.title"  
                                ng-click="submitPool()">Go !</button>
							</div>
						</form>
					</div>
					<!-- end createPool -->

					<!-- end header -->
					<!-- ng-repeat pool in pools-->
					<div ng-repeat="pool in pools">
						<div class="col-lg-4" style="background-color: blue" ng-click="open(pool)">
							<h1>{{pool.title}}</h1>
						</div>
						<!-- end ng-repeat -->
					</div>
				</div>
				<!-- end content -->
			</div>
		</div>
	</div>
	<script src="/scripts/toggleMenu.js"></script>

</html>
