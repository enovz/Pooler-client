<head>
	<link rel="stylesheet" href="app/css/forms/form.tpl.css">
</head>
<html>
<!-- Register -->
<div class="row-fluid">
	<form>
		<div class="form-group row">
			<div class="col-md-4 col-md-offset-4">
				<input type="text" class="form-control input-lg" ng-model="user.username" placeholder="Username" required>
			</div>
		</div>
		<div class="form-group row">
			<div class="col-md-4 col-md-offset-4">
				<input type="password" class="form-control input-lg" ng-model="user.password" placeholder="Password" required>
			</div>
		</div>
		<div class="form-group row">
			<div class="col-md-4 col-md-offset-4">
				<input type="password" class="form-control input-lg" ng-model="confirmPassword" placeholder="Confirm Password"
				required>
			</div>
		</div>
		<div class="form-group row">
			<div class="col-md-4 col-md-offset-4">
				<button class="btn btn-primary btn-lg btn-block" ng-disabled="!user.username || !user.password" ng-click="submit(user)">Login</button>
			</div>
		</div>
	</form>
</div>
<!-- Register end -->

</html>
